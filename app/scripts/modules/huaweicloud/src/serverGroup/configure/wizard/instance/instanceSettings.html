<div class="container-fluid form-horizontal" ng-controller="hwcServerGroupInstanceSettingsCtrl as instanceSettingsCtrl">
  <div class="modal-body">
    <ng-form name="instanceSettings" novalidate>
      <div class="form-group">
        <hwc-select-field
          options="instanceRemovalPolicies"
          label="Instance Removal Policy"
          label-column-size="3"
          value-column-size="7"
          on-change="onInstanceRemovalPolicySelectedChanged(value)"
          value="command.instanceRemovePolicy"
          help-key=""
        ></hwc-select-field>
      </div>

      <div class="form-group">
        <div class="col-md-5 sm-label-left">
          <b>Release EIP</b>
          <help-field key="huaweicloud.serverGroup.removeEIP"></help-field>
        </div>
        <div class="col-md-2 checkbox">
          <input type="checkbox" ng-model="command.deleteEIP" />
        </div>
      </div>
    </ng-form>
  </div>
</div>
