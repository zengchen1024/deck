<div
  class="container-fluid form-horizontal"
  ng-controller="hwcServerGroupHealthCheckSettingsCtrl as healthCheckSettingsCtrl"
>
  <div class="modal-body">
    <ng-form name="healthCheckSettings" novalidate>
      <div class="form-group">
        <hwc-select-field
          options="checkWayOptions"
          label="Check Way"
          label-column-size="3"
          value-column-size="7"
          on-change="onCheckWaySelectedChanged(value)"
          help-key=""
        ></hwc-select-field>
      </div>

      <div class="form-group">
        <hwc-select-field
          options="checkIntervalOptions"
          label="Check Interval"
          label-column-size="3"
          value-column-size="7"
          on-change="onCheckIntervalSelectedChanged(value)"
          help-key=""
        ></hwc-select-field>
      </div>

      <div class="form-group">
        <div class="col-md-3 sm-label-right">
          Check Grace Period(s)
          <help-field key=""></help-field>
        </div>
        <div class="col-md-7">
          <input
            type="number"
            min="1"
            required
            class="form-control input-sm"
            name="checkGracePeriod"
            ng-model="command.healthCheckGracePeriod"
            ng-init="command.healthCheckGracePeriod=600"
          />
        </div>
      </div>
    </ng-form>
  </div>
</div>
