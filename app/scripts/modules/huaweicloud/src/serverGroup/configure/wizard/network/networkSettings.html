<div class="container-fluid form-horizontal" ng-controller="hwcServerGroupNetworkSettingsCtrl as networkSettingsCtrl">
  <div class="modal-body">
    <ng-form name="networkSettings" novalidate>
      <div class="form-group">
        <hwc-network-selector
          label="Network"
          model="command.vpcId"
          help-key="huaweicloud.network.floatpool"
          filter="vpcFilter"
          on-change="onNetworkSelectedChanged(network)"
        >
        </hwc-network-selector>
      </div>

      <div class="form-group">
        <hwc-subnet-multi-selector model="command.subnets" filter="subnetFilter"></hwc-subnet-multi-selector>
      </div>
    </ng-form>
  </div>
</div>
