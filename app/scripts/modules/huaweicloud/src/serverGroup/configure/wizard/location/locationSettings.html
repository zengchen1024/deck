<div class="container-fluid form-horizontal" ng-controller="hwcServerGroupLocationSettingsCtrl as locationSettingsCtrl">
  <div class="modal-body">
    <ng-form name="locationSettings" novalidate>
      <div class="form-group">
        <hwc-az-multi-selector label="Zones" zone-options="allAvailabilityZones" required="true" model="command.zones">
        </hwc-az-multi-selector>
      </div>

      <div class="form-group">
        <div class="col-md-5 sm-label-right">
          <b>Multi-AZ Extension Policy</b>
          <help-field key=""></help-field>
        </div>
        <div class="col-md-3 radio">
          <label>
            <input
              type="radio"
              name="multiAZPriorityPolicy"
              ng-model="command.multiAZPriorityPolicy"
              value="EQUILIBRIUM_DISTRIBUTE"
            />
            Load-balanced
          </label>
        </div>
        <div class="col-md-3 radio">
          <label>
            <input
              type="radio"
              name="multiAZPriorityPolicy"
              ng-model="command.multiAZPriorityPolicy"
              value="PICK_FIRST"
            />
            Sequenced
          </label>
        </div>
      </div>
    </ng-form>
  </div>
</div>
